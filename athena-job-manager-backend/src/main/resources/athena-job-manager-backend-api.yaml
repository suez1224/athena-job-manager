swagger: '2.0'
info:
  description: Athena Job Manager REST API
  version: '0.0.1'
  title: Athena Job Manager REST API
  contact:
    email: athena-dev@uber.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /ws/v1
tags:
  - name: jobs
    description: Operations on applications.
  - name: resources
    description: Operations on resources like Jars, static configs, checkpoints, etc.
paths:
  '/jobs':
    get:
      tags:
        - jobs
      operationId: listJob
      summary: List all jobs
      parameters:
        - name: serviceName
          in: path
          required: true
          description: Name of the service requesting its managed list of jobs.
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/JobDefinition'
  '/jobs/deploy':
    post:
      tags:
        - jobs
      operationId: deployJob
      summary: Obtain a new deployment UUID, and set the job for deployment
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              job-uuid:
                type: string
                description: The allocated job UUID
  '/jobs/{jobUUID}':
    get:
      tags:
        - jobs
      operationId: getJob
      summary: Get the detail information about a job
      parameters:
        - name: jobUUID
          in: path
          required: true
          description: UUID of the job
          type: string
          format: uuid
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/JobDefinition'
    delete:
      tags:
        - jobs
      operationId: terminateJob
      summary: Terminate a sepcific deployment of a job.
      parameters:
        - name: jobUUID
          in: path
          required: true
          description: UUID of the job
          type: string
          format: uuid
      responses:
        '200':
          description: successful operation
  '/resources':
    get:
      tags:
      - resources
      operationId: listResources
      summary: List all resources associated with a specific job deployment
      parameters:
      - name: jobUUID
        in: path
        required: true
        description: UUID of the job.
        type: string
        format: uuid
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/ResourceDefinition'
    post:
      tags:
      - resources
      operationId: createResource
      summary: Create/Deploy a resource and returns a resource UUID
      produces:
      - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              resource-uuid:
                type: string
                description: The allocated resource UUID

definitions:
  JobDefinition:
    type: object
    properties:
      uuid:
        type: string
        format: uuid
        description: the job uuid
      job-type:
        schema:
          $ref: '#/definitions/JobType'
      metadata:
        type: object
        properties:
          service-name:
            type: string
            desription: the service name associate with the job
      tag:
        type: object
        description: 'customized information about the job (e.g., name)'
  ResourceDefinition:
    type: object
    properties:
      uuid:
        type: string
        format: uuid
        descrdiption: the resource uuid
  ResourceType:
    type: string
    enum:
      - CHECKPOINT
      - JAR
      - CONFIG
      - OTHER
  JobType:
    type: string
    enum:
      - ATHENA_FAAS
      - ATHENA_SQL
      - ATHENA_FLUX
      - OTHER
  JobStatus:
    type: object
    properties:
      state:
        type: string
        description: Status of the application
        enum:
          - NEW
          - NEW_SAVING
          - SUBMITTED
          - ACCEPTED
          - RUNNING
          - FINISHED
          - FAILED
          - KILLED
